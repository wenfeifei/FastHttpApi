<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
    <script src="js/vue.js"></script>
    <script src="js/axios.js"></script>
    <script src="js/beetlex4axios.js"></script>
    <script src="js/component.js"></script>
    <title>Beetlex samples</title>

</head>
<body>
    <div id="page">
        <page-header>

        </page-header>
        <div class="container" style="margin-top:60px;">
            <div class="row">     
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="text" class="form-control" placeholder="name" v-model="hello.data.name">
                    </div>
                    <div class="form-group">
                        <span>{{hello.result}}</span>
                    </div>
                    <button type="button" @click="hello.get()" class="btn btn-default">Hello</button>
                
            </div>
        </div>
    </div>
    <script>
        beetlex.useWebsocket();
        var hello = new beetlexAction("/hello", { name: '' }, '');
        var model = {
            hello: hello,
        };
        var page = new Vue({
            el: '#page', data: model
        });

    </script>
</body>

</html>
